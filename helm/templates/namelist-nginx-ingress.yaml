apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: namelist-nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: namelist-nginx
          servicePort: 8899